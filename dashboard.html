<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <h1>TaskNest</h1>
        </div>
        <ul class="nav-links">
            <li class="active">
                <a href="#"><i class="fas fa-home"></i>Dashboard</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-tasks"></i>Tasks</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-calendar"></i>Calendar</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-chart-bar"></i>Analytics</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cog"></i>Settings</a>
            </li>
        </ul>
        <div class="user-section">
            <div class="user-info">
                <img src="assets/images/default-avatar.png" alt="User Avatar" class="avatar">
                <span class="user-name">Loading...</span>
            </div>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search tasks...">
            </div>
            <div class="top-bar-actions">
                <button class="focus-mode-btn" title="Focus Mode">
                    <i class="fas fa-focus"></i>
                    Focus Mode
                </button>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="add-task-btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="welcome-section">
                <h2>Welcome back, <span class="user-name">Loading...</span></h2>
                <p>Here's your task overview for today</p>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Pending Tasks</h3>
                        <p class="stat-number">5</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <p class="stat-number">12</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Tasks</h3>
                        <p class="stat-number">17</p>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-header">
                    <h3>Today's Tasks</h3>
                    <div class="task-filters">
                        <select id="priorityFilter">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <button class="view-all-btn">View All</button>
                    </div>
                </div>
                <div class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest - Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="change-password-container">
            <div class="logo">
                <h1>TaskNest</h1>
            </div>
            
            <div class="change-password-header">
                <h2>Change Password</h2>
                <p>Enter your current password and new password below.</p>
            </div>

            <form id="changePasswordForm" class="change-password-form">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="currentPassword" placeholder="Current Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="New Password" minlength="8" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="password-hint" style="display: none;">Password must be at least 8 characters</div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <button type="submit" class="change-btn">Change Password</button>
            </form>

            <p class="cancel-link">
                <a href="dashboard.html">Cancel</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="js/change-password.js"></script>
</body>
</html>
